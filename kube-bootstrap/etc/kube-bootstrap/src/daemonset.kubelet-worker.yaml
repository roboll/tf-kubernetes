kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: kubelet-worker
  namespace: kube-system
  labels:
    app: kubernetes
    component: kubelet
    selector: worker
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: kubelet
        selector: worker
    spec:
      nodeSelector:
        role: worker
      hostPID: true
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          command:
            - /bin/sh
            - -c
            - export IP=$(ifconfig eth0 | awk '/inet addr/{print substr($2,6)}');
              export HOSTNAME=$(hostname -f);
              exec /vault-sidekick
                -logtostderr=true
                -output=/var/lib/secrets
                -ca-cert=/etc/ssl/vault/ca.pem
                -cn=pki:${KUBE_PKI_MOUNT}/issue/kubelet:common_name=kubelet,alt_names=${HOSTNAME},ip_sans=${IP},file=kubelet,fmt=cert
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: var-lib-secrets
              mountPath: /var/lib/secrets
            - name: vault-ca
              mountPath: /etc/ssl/vault/ca.pem
              readOnly: true
            - name: vault-token
              mountPath: /var/lib/vault/token
              readOnly: true
        - name: kubelet
          image: ${HYPERKUBE}
          command:
            - /kubelet
            - --cloud-provider=aws
            - --node-labels=role=worker
            - --lock-file=/var/run/kubelet/lock
            - --require-kubeconfig
            - --kubeconfig=/var/lib/kubelet/kubeconfig.yaml
            - --allow-privileged=true
            - --cluster-dns=10.0.0.10
            - --cluster-domain=cluster.local
            - --network-plugin=cni
            - --network-plugin-dir=/etc/cni/net.d
            - --tls-cert-file=/var/lib/secrets/kubelet.crt
            - --tls-private-key-file=/var/lib/secrets/kubelet.key
            - --hairpin-mode=hairpin-veth
            - --containerized=true
          securityContext:
            privileged: true
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
            - name: dev
              mountPath: /dev
            - name: run
              mountPath: /run
            - name: var-run
              mountPath: /var/run
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: var-lib-docker
              mountPath: /var/lib/docker
            - name: var-lib-kubelet
              mountPath: /var/lib/kubelet
            - name: var-lib-secrets
              mountPath: /var/lib/secrets
            - name: etc-cni
              mountPath: /etc/cni/net.d
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: dev
          hostPath:
            path: /dev
        - name: run
          hostPath:
            path: /run
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: var-lib-docker
          hostPath:
            path: /var/lib/docker
        - name: var-lib-kubelet
          hostPath:
            path: /var/lib/kubelet
        - name: var-lib-secrets
          hostPath:
            path: /var/lib/secrets
        - name: etc-cni
          hostPath:
            path: /etc/cni/net.d
        - name: vault-ca
          hostPath:
            path: /etc/ssl/vault/ca.pem
        - name: vault-token
          hostPath:
            path: /var/lib/vault/token
