kind: ConfigMap
apiVersion: v1
metadata:
  name: flannel-config
  namespace: kube-system
data:
  cni-conf.json: |
    {
      "name": "cbr0",
      "type": "flannel",
      "delegate": {
        "isDefaultGateway": true
      }
    }
  net-conf.json: |
    {
      "Network": "10.225.0.0/16",
      "Backend": {
        "Type": "vxlan"
      }
    }
