kind: ConfigMap
apiVersion: v1
metadata:
  name: kubelet-kubeconfig
  namespace: kube-system
data:
  kubeconfig.yaml: |
    kind: Config
    apiVersion: v1
    current-context: kubelet
    clusters:
      - name: kubernetes
        cluster:
          certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          server: https://${KUBE_FQDN}
    users:
      - name: kubelet
        user:
          token: {{TOKEN}}
    contexts:
      - name: kubelet
        context:
          cluster: kubernetes
          user: kubelet
