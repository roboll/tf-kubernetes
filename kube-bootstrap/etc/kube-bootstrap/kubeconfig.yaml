kind: Config
apiVersion: v1
current-context: kube
clusters:
  - name: kubernetes
    cluster:
      certificate-authority: ${CERT_PATH}.ca
      server: https://${KUBE_FQDN}
users:
  - name: cert
    user:
      client-certificate: ${CERT_PATH}.crt
      client-key: ${CERT_PATH}.key
contexts:
  - name: kube
    context:
      cluster: kubernetes
      user: cert
