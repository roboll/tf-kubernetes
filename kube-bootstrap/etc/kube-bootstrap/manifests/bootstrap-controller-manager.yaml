kind: Pod
apiVersion: v1
metadata:
  name: bootstrap-controller-manager
  namespace: kube-system
  labels:
    app: bootstrap-controller-manager
    phase: bootstrap
spec:
  hostNetwork: true
  containers:
    - name: vault-sidekick
      image: quay.io/roboll/vault-sidekick:v0.0.9.12
      args:
        - -logtostderr=true
        - -output=/etc/secrets/svc-acct/
        - -ca-cert=/var/lib/vault/ca.pem
        - -cn=secret:${SVC_ACCT_PRIVKEY_PATH}:file=privkey.pem,fmt=txt
      env:
        - name: VAULT_ADDR
          value: ${VAULT_ADDR}
        - name: VAULT_SIDEKICK_AUTH_PLUGIN
          value: token
        - name: VAULT_SIDEKICK_TOKEN_FILE
          value: /var/lib/vault/token
      volumeMounts:
        - name: vault-secrets
          mountPath: /var/lib/vault/
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets/svc-acct/
    - name: controller-manager
      image: ${HYPERKUBE}
      command:
        - /controller-manager
        - --master=http://localhost:8080
        - --leader-elect=true
        - --allocate-node-cidrs=true
        - --configure-cloud-routes=false
        - --cluster-cidr=10.225.0.0/16
        - --root-ca-file=/etc/secrets/kube-ca/ca.pem
        - --service-account-private-key-file=/etc/secrets/svc-acct/privkey.pem
      volumeMounts:
        - name: kube-ca
          mountPath: /etc/secrets/kube-ca/
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets/svc-acct/
          readOnly: true
  volumes:
    - name: secrets
      emptyDir: {}
    - name: vault-secrets
      hostPath:
        path: /var/lib/vault
    - name: kube-ca
      secret:
        secretName: kube-ca
