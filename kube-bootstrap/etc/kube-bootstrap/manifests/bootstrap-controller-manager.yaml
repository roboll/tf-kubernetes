kind: Pod
apiVersion: v1
metadata:
  name: bootstrap-controller-manager
  namespace: kube-system
  labels:
    app: bootstrap-controller-manager
    phase: bootstrap
spec:
  hostNetwork: true
  containers:
    - name: controller-manager
      image: ${HYPERKUBE}
      command:
        - /controller-manager
        - --master=http://localhost:8080
        - --leader-elect=true
        - --allocate-node-cidrs=true
        - --configure-cloud-routes=false
        - --cluster-cidr=10.225.0.0/16
        - --root-ca-file=/etc/secrets/kube-ca/ca.pem
        - --service-account-private-key-file=/etc/secrets/svc-acct/privkey.pem
      volumeMounts:
        - name: kube-ca
          mountPath: /etc/secrets/kube-ca/
          readOnly: true
        - name: svc-acct-privkey
          mountPath: /etc/secrets/svc-acct/
          readOnly: true
  volumes:
    - name: svc-acct-privkey
      secret:
        secretName: svc-acct-privkey
      emptyDir: {}
    - name: kube-ca
      secret:
        secretName: kube-ca
