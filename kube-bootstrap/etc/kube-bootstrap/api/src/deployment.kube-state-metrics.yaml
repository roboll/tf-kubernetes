kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kube-state-metrics
  namespace: kube-system
  labels:
    app: kube-state-metrics
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      containers:
        - name: kube-state-metrics
          image: gcr.io/google_containers/kube-state-metrics:v0.3.0
          ports:
            - containerPort: 8080
