kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: vault-controller
  namespace: kube-system
  labels:
    app: vault-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-controller
    spec:
      containers:
        - name: vault-controller
          image: quay.io/roboll/kube-vault-controller:v0.3.0
          command:
            - /kube-vault-controller
            - --sync-period=1m
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-controller
                  key: token
