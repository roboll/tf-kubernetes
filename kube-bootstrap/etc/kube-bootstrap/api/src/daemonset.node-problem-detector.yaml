kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: node-problem-detector
  namespace: kube-system
  labels:
    app: kubernetes
    component: node-problem-detector
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: node-problem-detector
    spec:
      containers:
        - name: node-problem-detector
          image: quay.io/roboll/node-problem-detector:v0.3
          imagePullPolicy: Always
          command:
            - /node-problem-detector
            - --kernel-monitor=/config/kernel-monitor.json
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: log
              mountPath: /log
              readOnly: true
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: log
          hostPath:
            path: /var/log/
        - name: config
          configMap:
            name: node-problem-detector-config
