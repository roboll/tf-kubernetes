kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: proxy
  namespace: kube-system
  labels:
    app: proxy
spec:
  template:
    metadata:
      labels:
        app: proxy
    spec:
      hostNetwork: true
      containers:
        - name: proxy
          image: ${HYPERKUBE}
          securityContext:
            privileged: true
          command:
            - /proxy
            - --kubeconfig=/var/lib/kubelet/kubeconfig
            - --proxy-mode=iptables
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10249
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - name: var-lib-kubelet-kubeconfig
              mountPath: /var/lib/kubelet/kubeconfig
              readOnly: true
            - name: etc-kubelet
              mountPath: /etc/kubelet/
              readOnly: true
      volumes:
        - name: var-lib-kubelet-kubeconfig
          hostPath:
            path: /var/lib/kubelet/kubeconfig
        - name: etc-kubelet
          hostPath:
            path: /etc/kubelet/
