kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: apiserver
  namespace: kube-system
  labels:
    app: apiserver
spec:
  template:
    metadata:
      labels:
        app: apiserver
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      containers:
        - name: vault-cert-sidecar-etcd
          image: quay.io/roboll/vault-cert-sidecar:v0.0.1-6-g0c646b8
          args:
            - -auth-strategy=token-file
            - -pki-backend=${ETCD_PKI_MOUNT}
            - -pki-role=apiserver
            - -hostname=controller
            - -cert-dir=/etc/secrets/certs/etcd-tls
            - -auth-dir=/var/lib/vault
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
          volumeMounts:
            - name: vault-secrets
              mountPath: /var/lib/vault/
              readOnly: true
            - name: cert-secrets
              mountPath: /etc/secrets/certs/
        - name: vault-cert-sidecar-kube
          image: quay.io/roboll/vault-cert-sidecar:v0.0.1-6-g0c646b8
          args:
            - -auth-strategy=token-file
            - -pki-backend=${KUBE_PKI_MOUNT}
            - -pki-role=apiserver
            - -hostname=${KUBE_FQDN}
            - -san=kubernetes,kubernetes.default,kubernetes.default.svc,kubernetes.default.svc.cluster.local
            - -ip-san=10.0.0.1
            - -cert-dir=/etc/secrets/certs/kube-tls
            - -auth-dir=/var/lib/vault
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
          volumeMounts:
            - name: vault-secrets
              mountPath: /var/lib/vault/
              readOnly: true
            - name: cert-secrets
              mountPath: /etc/secrets/certs/
        - name: apiserver
          image: ${HYPERKUBE}
          command:
            - /apiserver
            - --secure-port=443
            - --cloud-provider=aws
            - --allow-privileged=true
            - --runtime-config=api/all=true
            - --enable-swagger-ui=true
            - --authorization-mode=RBAC
            - --service-cluster-ip-range=10.0.0.0/16
            - --external-hostname=${KUBE_FQDN}
            - --etcd-quorum-read=true
            - --etcd-servers=${ETCD_NODES}
            - --etcd-cafile=/etc/secrets/etcd-ca/ca.pem
            - --etcd-certfile=/etc/secrets/certs/etcd-tls/cert.pem
            - --etcd-keyfile=/etc/secrets/certs/etcd-tls/key.pem
            - --service-account-key-file=/etc/secrets/svc-acct/pubkey.pem
            - --client-ca-file=/etc/secrets/kube-ca/ca.pem
            - --kubelet-certificate-authority=/etc/secrets/kube-ca/ca.pem
            - --tls-cert-file=/etc/secrets/certs/kube-tls/cert.pem
            - --tls-private-key-file=/etc/secrets/certs/kube-tls/key.pem
            - --kubelet-client-certificate=/etc/secrets/certs/kube-tls/cert.pem
            - --kubelet-client-key=/etc/secrets/certs/kube-tls/key.pem
            - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,ResourceQuota,DenyEscalatingExec,ServiceAccount
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
          volumeMounts:
            - name: svc-acct-pubkey
              mountPath: /etc/secrets/svc-acct/
              readOnly: true
            - name: kube-ca
              mountPath: /etc/secrets/kube-ca/
              readOnly: true
            - name: etcd-ca
              mountPath: /etc/secrets/etcd-ca/
              readOnly: true
            - name: cert-secrets
              mountPath: /etc/secrets/certs/
              readOnly: true
      volumes:
        - name: cert-secrets
          emptyDir: {}
        - name: vault-secrets
          hostPath:
            path: /var/lib/vault/
        - name: svc-acct-pubkey
          secret:
            secretName: svc-acct-pubkey
        - name: kube-ca
          secret:
            secretName: kube-ca
        - name: etcd-ca
          secret:
            secretName: etcd-ca
