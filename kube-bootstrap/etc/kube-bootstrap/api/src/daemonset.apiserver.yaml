kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: apiserver
  namespace: kube-system
  labels:
    app: kubernetes
    component: apiserver
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: apiserver
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      containers:
        - name: apiserver
          image: ${HYPERKUBE}
          command:
            - /apiserver
            - --secure-port=443
            - --cloud-provider=aws
            - --allow-privileged=true
            - --runtime-config=api/all=true
            - --enable-swagger-ui=true
            - --authorization-mode=RBAC
            - --service-cluster-ip-range=10.0.0.0/16
            - --external-hostname=${KUBE_FQDN}
            - --etcd-quorum-read=true
            - --etcd-servers=${ETCD_NODES}
            - --etcd-cafile=/etc/secrets/etcd-ca/ca.pem
            - --etcd-certfile=/etc/secrets/etcd-tls/tls.crt
            - --etcd-keyfile=/etc/secrets/etcd-tls/tls.key
            - --service-account-key-file=/etc/secrets/svc-acct/pubkey.pem
            - --client-ca-file=/etc/secrets/kube-ca/ca.pem
            - --kubelet-certificate-authority=/etc/secrets/kube-ca/ca.pem
            - --tls-cert-file=/etc/secrets/kube-tls/tls.crt
            - --tls-private-key-file=/etc/secrets/kube-tls/tls.key
            - --kubelet-client-certificate=/etc/secrets/kube-tls/tls.crt
            - --kubelet-client-key=/etc/secrets/kube-tls/tls.key
            - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,ResourceQuota,DenyEscalatingExec,ServiceAccount
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
          volumeMounts:
            - name: kube-ca
              mountPath: /etc/secrets/kube-ca/
              readOnly: true
            - name: kube-tls
              mountPath: /etc/secrets/kube-tls/
              readOnly: true
            - name: etcd-ca
              mountPath: /etc/secrets/etcd-ca/
              readOnly: true
            - name: etcd-tls
              mountPath: /etc/secrets/etcd-tls/
              readOnly: true
            - name: svc-acct-pubkey
              mountPath: /etc/secrets/svc-acct/
              readOnly: true
      volumes:
        - name: kube-ca
          secret:
            secretName: kube-ca
        - name: kube-tls
          secret:
            secretName: apiserver-tls
        - name: etcd-ca
          secret:
            secretName: etcd-ca
        - name: etcd-tls
          secret:
            secretName: apiserver-etcd-tls
        - name: svc-acct-pubkey
          secret:
            secretName: svc-acct-pubkey
