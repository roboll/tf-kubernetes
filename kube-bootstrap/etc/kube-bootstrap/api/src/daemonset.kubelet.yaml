kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: kubelet
  namespace: kube-system
  labels:
    app: kubelet
spec:
  template:
    metadata:
      labels:
        app: kubelet
    spec:
      hostPID: true
      hostNetwork: true
      containers:
        - name: vault-certs
          image: quay.io/roboll/vault-cert-sidecar:v0.0.1-6-g0c646b8
          command:
            - /bin/sh
            - -c
            - /vault-cert-sidecar
              -auth-strategy=token-file
              -pki-backend=${KUBE_PKI_MOUNT}
              -auth-dir=/var/lib/vault/
              -cert-dir=/etc/kubelet/
              -hostname=kubelet
              -san=$(hostname -f)
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
          volumeMounts:
            - name: etc-kubelet
              mountPath: /etc/kubelet/
            - name: var-lib-vault
              mountPath: /var/lib/vault/
          resources:
            limits:
              cpu: 5m
              memory: 16Mi
            requests:
              cpu: 5m
              memory: 16Mi
