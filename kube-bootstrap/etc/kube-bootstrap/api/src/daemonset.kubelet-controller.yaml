kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: kubelet-controller
  namespace: kube-system
  labels:
    app: kubernetes
    component: kubelet
    selector: controller
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: kubelet
        selector: controller
    spec:
      nodeSelector:
        role: controller
      hostPID: true
      hostNetwork: true
      containers:
        - name: kubelet
          image: ${HYPERKUBE}
          command:
            - /kubelet
            - --cloud-provider=
            - --node-labels=role=controller
            - --register-schedulable=false
            - --lock-file=/var/run/kubelet/lock
            - --require-kubeconfig
            - --kubeconfig=/var/lib/kubelet/kubeconfig
            - --pod-manifest-path=/etc/kubernetes/manifests
            - --allow-privileged=true
            - --cluster-dns=10.0.0.10
            - --cluster-domain=cluster.local
            - --network-plugin=cni
            - --network-plugin-dir=/etc/cni/net.d
            - --tls-cert-file=/var/lib/kubelet/certs/cert.pem
            - --tls-private-key-file=/var/lib/kubelet/certs/key.pem
            - --hairpin-mode=hairpin-veth
            - --containerized=true
          securityContext:
            privileged: true
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
            - name: dev
              mountPath: /dev
            - name: run
              mountPath: /run
            - name: var-run
              mountPath: /var/run
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: var-lib-docker
              mountPath: /var/lib/docker
            - name: var-lib-kubelet
              mountPath: /var/lib/kubelet
            - name: etc-cni
              mountPath: /etc/cni/net.d
            - name: manifests
              mountPath: /etc/kubernetes/manifests
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: dev
          hostPath:
            path: /dev
        - name: run
          hostPath:
            path: /run
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: var-lib-docker
          hostPath:
            path: /var/lib/docker
        - name: var-lib-kubelet
          hostPath:
            path: /var/lib/kubelet
        - name: etc-cni
          hostPath:
            path: /etc/cni/net.d
        - name: manifests
          hostPath:
            path: /etc/kubernetes/manifests
