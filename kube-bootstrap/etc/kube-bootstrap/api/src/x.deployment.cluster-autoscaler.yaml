kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: cluster-autoscaler
  labels:
    app: kubernetes
    component: cluster-autoscaler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes
        component: cluster-autoscaler
    spec:
      containers:
        - name: cluster-autoscaler
          image: gcr.io/google_containers/cluster-autoscaler:v0.3.0
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 300Mi
          command:
            - ./cluster-autoscaler
            - --v=4
            - --cloud-provider=aws
            - --skip-nodes-with-local-storage=false
            - --nodes=${MIN_WORKER}:${MAX_WORKER}:${WORKER_GROUP}
          env:
            - name: AWS_REGION
              value: ${REGION}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: autoscaler-aws
                  key: access_key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: autoscaler-aws
                  key: secret_key
          volumeMounts:
            - name: ssl-certs
              mountPath: /etc/ssl/certs/
              readOnly: true
      volumes:
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs/
