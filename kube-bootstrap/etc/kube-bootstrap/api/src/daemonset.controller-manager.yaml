kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: controller-manager
  namespace: kube-system
  labels:
    app: controller-manager
spec:
  template:
    metadata:
      labels:
        app: controller-manager
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          args:
            - -logtostderr=true
            - -output=/etc/secrets/svc-acct/
            - -cn=secret:${SVC_ACCT_PRIVKEY_PATH}:file=privkey.pem,fmt=txt
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_AUTH_PLUGIN
              value: token
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: vault-secrets
              mountPath: /var/lib/vault/
            - name: secrets
              mountPath: /etc/secrets/
        - name: controller-manager
          image: ${HYPERKUBE}
          command:
            - /controller-manager
            - --master=localhost:8080
            - --leader-elect=true
            - --cloud-provider=aws
            - --allocate-node-cidrs=true
            - --configure-cloud-routes=false
            - --cluster-cidr=10.225.0.0/16
            - --root-ca-file=/etc/secrets/kube-ca/ca.pem
            - --service-account-private-key-file=/etc/secrets/svc-acct/privkey.pem
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10252
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets/
            - name: kube-ca
              mountPath: /etc/secrets/kube-ca/
              readOnly: true
      volumes:
        - name: secrets
          emptyDir: {}
        - name: vault-secrets
          hostPath:
            path: /var/lib/vault/
        - name: kube-ca
          secret:
            secretName: kube-ca
