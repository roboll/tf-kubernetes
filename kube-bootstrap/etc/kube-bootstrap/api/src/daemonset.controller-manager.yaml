kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: controller-manager
  namespace: kube-system
  labels:
    app: controller-manager
spec:
  template:
    metadata:
      labels:
        app: controller-manager
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      serviceAccount: controller-manager
      containers:
        - name: controller-manager
          image: ${HYPERKUBE}
          command:
            - /controller-manager
            - --leader-elect=true
            - --cloud-provider=aws
            - --allocate-node-cidrs=true
            - --configure-cloud-routes=false
            - --cluster-cidr=10.225.0.0/16
            - --root-ca-file=/etc/secrets/kube-ca/ca.pem
            - --service-account-private-key-file=/etc/secrets/svc-acct/privkey.pem
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10252
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - name: svc-acct-privkey
              mountPath: /etc/secrets/svc-acct/
              readOnly: true
            - name: kube-ca
              mountPath: /etc/secrets/kube-ca/
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 128Mi
        - name: watcher
          image: quay.io/roboll/watcher:v0.1.0
          args:
            - -watch=/etc/secrets/svc-acct/..data,/etc/secrets/kube-ca/..data
            - -exec-command=kubectl -n $(POD_NAMESPACE) exec $(POD_NAME) -c controller-manager -- pkill -HUP controller-manager
          volumeMounts:
            - name: svc-acct-privkey
              mountPath: /etc/secrets/svc-acct/
              readOnly: true
            - name: kube-ca
              mountPath: /etc/secrets/kube-ca/
              readOnly: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: svc-acct-privkey
          secret:
            secretName: svc-acct-privkey
        - name: kube-ca
          secret:
            secretName: kube-ca
