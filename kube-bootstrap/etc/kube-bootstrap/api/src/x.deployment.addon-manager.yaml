kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: addon-manager
  namespace: kube-system
  labels:
    app: kubernetes
    component: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes
        component: kube-system
    spec:
      containers:
        - name: addon-manager
          image: gcr.io/google_containers/kube-addon-manager-amd64:v5.1
          resources:
            requests:
              cpu: 5m
              memory: 50Mi
          volumeMounts:
            - name: addons
              mountPath: /etc/kubernetes/addons
              readOnly: true
        - name: addons
          image: ${HYPERKUBE}
          command:
            - /copy-addons.sh
            - multinode
          volumeMounts:
            - name: addons
              mountPath: /srv/kubernetes/addons
      volumes:
        - name: addons
          emptyDir: {}
