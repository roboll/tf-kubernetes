kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: flannel
  namespace: kube-system
  labels:
    app: flannel
spec:
  template:
    metadata:
      labels:
        app: flannel
    spec:
      hostNetwork: true
      serviceAccount: flannel
      containers:
        - name: flannel
          image: quay.io/coreos/flannel-git:v0.6.1-28-g5dde68d-amd64
          command:
            - /opt/bin/flanneld
            - --ip-masq
            - --kube-subnet-mgr
          securityContext:
            privileged: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: run
              mountPath: /run
            - name: flannel-config
              mountPath: /etc/kube-flannel
              readOnly: true
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 5m
              memory: 16Mi
        - name: install-cni
          image: quay.io/coreos/flannel-git:v0.6.1-28-g5dde68d-amd64
          command:
            - /bin/sh
            - -c
            - set -e -x;
              cp -f /etc/kube-flannel/cni-conf.json /etc/cni/net.d/10-flannel.conf;
              while true; do sleep 3600; done;
          volumeMounts:
            - name: cni
              mountPath: /etc/cni/net.d
            - name: flannel-config
              mountPath: /etc/kube-flannel/
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 5m
              memory: 16Mi
      volumes:
        - name: run
          hostPath:
            path: /run
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: flannel-config
          configMap:
            name: flannel-config
