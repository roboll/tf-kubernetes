kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: scheduler
  namespace: kube-system
  labels:
    app: scheduler
spec:
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      serviceAccount: scheduler
      containers:
        - name: scheduler
          image: ${HYPERKUBE}
          command:
            - /scheduler
            - --leader-elect=true
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10251
            initialDelaySeconds: 15
            timeoutSeconds: 1
