---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-proxy-config
  namespace: kube-system
data:
  kubeconfig: |-
    apiVersion: v1
    kind: Config
    users:
      - name: kube-proxy
        user:
          token: {{token}}
    clusters:
      - name: local
        cluster:
          certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    contexts:
      - context:
          cluster: local
          user: kube-proxy
        name: service-account-context
    current-context: service-account-context

---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    app: kubernetes
    component: proxy
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: proxy
    spec:
      hostNetwork: true
      containers:
        - name: kube-proxy
          image: ${hyperkube}:${kube_version}
          securityContext:
            privileged: true
          command:
            - /bin/bash
            - -c
            - "sed -i /etc/kubeconfig/kubeconfig \
                -e s,{{token}},$(cat /var/run/secrets/kubernetes.io/serviceaccount/token),g && \
                exec /hyperkube proxy \
                  --master=https://${kube_fqdn} \
                  --kubeconfig=/etc/kubeconfig/kubeconfig \
                  --proxy-mode=iptables"
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
      volumes:
        - name: kubeconfig
          configMap:
            name: kube-proxy-config
