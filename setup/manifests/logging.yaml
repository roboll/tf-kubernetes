---
kind: Namespace
apiVersion: v1
metadata:
  name: logs

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: logs
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["*"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: logs
subjects:
  - kind: ServiceAccount
    name: default
    namespace: logs
roleRef:
  kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1alpha1
  name: logs

---
kind: Service
apiVersion: v1
metadata:
  name: es-discovery
  namespace: logs
  labels:
    app: logging
    component: elasticsearch
    role: master
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9108"
spec:
  selector:
    app: logging
    component: elasticsearch
    role: master
  ports:
  - name: transport
    port: 9300
    protocol: TCP

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: es-master
  namespace: logs
  labels:
    app: logging
    component: elasticsearch
    role: master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: logging
        component: elasticsearch
        role: master
    spec:
      containers:
      - name: es-master
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
        image: quay.io/pires/docker-elasticsearch-kubernetes:2.4.0
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_NAME
          value: logging
        - name: DISCOVERY_SERVICE
          value: es-discovery
        - name: NODE_MASTER
          value: "true"
        - name: NODE_DATA
          value: "false"
        - name: HTTP_ENABLE
          value: "false"
        ports:
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: storage
      - name: es-metrics
        image: quay.io/roboll/elasticsearch-metrics:v0.3.0
        ports:
          - containerPort: 9108
            name: metrics
            protocol: TCP
      volumes:
      - name: storage
        emptyDir: {}

---
kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: logs
  labels:
    app: logging
    component: elasticsearch
    role: client
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9108"
spec:
  selector:
    app: logging
    component: elasticsearch
    role: client
  ports:
  - name: http
    port: 9200
    protocol: TCP

---
kind: PetSet
apiVersion: apps/v1alpha1
metadata:
  name: es-data
  namespace: logs
  labels:
    app: logging
    component: elasticsearch
    role: data
spec:
  serviceName: es-data
  replicas: 3
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: logging
        component: elasticsearch
        role: data
    spec:
      containers:
      - name: es-data
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
        image: quay.io/pires/docker-elasticsearch-kubernetes:2.4.0
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_NAME
          value: logging
        - name: DISCOVERY_SERVICE
          value: es-discovery
        - name: NODE_MASTER
          value: "false"
        - name: HTTP_ENABLE
          value: "false"
        ports:
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: storage
      - name: es-metrics
        image: quay.io/roboll/elasticsearch-metrics:v0.3.0
        ports:
          - containerPort: 9108
            name: metrics
            protocol: TCP
  volumeClaimTemplates:
    - metadata:
        name: storage
        annotations:
          volume.alpha.kubernetes.io/storage-class: anything
      spec:
        accessModes: [ ReadWriteOnce ]
        resources:
          requests:
            storage: 100Gi

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: es-client
  namespace: logs
  labels:
    app: logging
    component: elasticsearch
    role: client
spec:
  replicas: 1
  template:
    metadata:
      namespace: logs
      labels:
        app: logging
        component: elasticsearch
        role: client
    spec:
      containers:
      - name: es-client
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
        image: quay.io/pires/docker-elasticsearch-kubernetes:2.4.0
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_NAME
          value: logging
        - name: DISCOVERY_SERVICE
          value: es-discovery
        - name: NODE_MASTER
          value: "false"
        - name: NODE_DATA
          value: "false"
        - name: HTTP_ENABLE
          value: "true"
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: storage
      - name: es-metrics
        image: quay.io/roboll/elasticsearch-metrics:v0.3.0
        ports:
          - containerPort: 9108
            name: metrics
            protocol: TCP
      volumes:
      - name: storage
        emptyDir: {}

---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: fluentd
  namespace: logs
  labels:
    app: logging
    component: fluentd
spec:
  template:
    metadata:
      name: fluentd
      labels:
        app: logging
        component: fluentd
    spec:
      containers:
        - name: fluentd-elasticsearch
          image: quay.io/roboll/fluentd-kube:v0.6
          env:
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch"
            - name: ELASTICSEARCH_PORT
              value: "9200"
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: docker
              mountPath: /var/lib/docker/containers
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: docker
          hostPath:
            path: /var/lib/docker/containers

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: kibana
  namespace: logs
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "traefik"
spec:
  #  tls:
  #  - hosts:
  #    - kibana.${domain}
  #    secretName: logging-kibana-acme-tls
  rules:
    - host: tools.${domain}
      http:
        paths:
          - path: /kibana/
            backend:
              serviceName: kibana
              servicePort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: kibana
  namespace: logs
  labels:
    app: logging
    component: kibana
spec:
  ports:
    - name: ui
      port: 80
      targetPort: ui
  selector:
    app: logging
    component: kibana

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kibana
  namespace: logs
data:
  kibana.yml: |-
    server.basePath: "/kibana"

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kibana
  namespace: logs
  labels:
    app: logging
    component: kibana
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: logging
        component: kibana
    spec:
      containers:
        - name: kibana
          image: kibana:4.6
          args:
            - --config /etc/kibana/kibana.yml
            - --elasticsearch=http://elasticsearch:9200
          ports:
            - containerPort: 5601
              name: ui
          volumeMounts:
            - name: config
              mountPath: /etc/kibana/
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: kibana
