---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-flannel
  namespace: kube-system
data:
  cni-conf.json: |
    {
      "name": "cbr0",
      "type": "flannel",
      "delegate": {
        "isDefaultGateway": true
      }
    }
  net-conf.json: |
    {
      "Network": "10.225.0.0/16",
      "Backend": {
        "Type": "vxlan"
      }
    }

---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: flannel
  namespace: kube-system
  labels:
    app: kubernetes
    component: flannel
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: flannel
    spec:
      hostNetwork: true
      containers:
        - name: flannel
          image: quay.io/coreos/flannel-git:latest
          command:
            - /opt/bin/flanneld
            - --ip-masq
            - --kube-subnet-mgr
          securityContext:
            privileged: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: run
              mountPath: /run
            - name: config
              mountPath: /etc/kube-flannel/
        - name: install-cni
          image: busybox
          command:
            - /bin/sh
            - -c
            - set -e -x;
              TMP=/etc/cni/net.d/.tmp-flannel-config;
              cp /etc/kube-flannel/cni-conf.json ${TMP};
              mv ${TMP} /etc/cni/net.d/10-flannel.conf;
              while :; do sleep 3600; done
          volumeMounts:
            - name: cni
              mountPath: /etc/cni/net.d
            - name: config
              mountPath: /etc/kube-flannel/
      volumes:
        - name: run
          hostPath:
            path: /run
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: config
          configMap:
            name: kube-flannel
