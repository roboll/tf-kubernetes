---
kind: Service
apiVersion: v1
metadata:
  name: kube-ingress-default
  namespace: kube-system
  labels:
    app: kube-ingress
    component: default-backend
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: kube-ingress
    component: default-backend

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kube-ingress-default
  namespace: kube-system
  labels:
    app: kube-ingress
    component: default-backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-ingress
        component: default-backend
    spec:
      containers:
      - name: default-http-backend
        image: gcr.io/google_containers/defaultbackend:1.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi

---
kind: Service
apiVersion: v1
metadata:
  name: kube-ingress-private
  namespace: kube-system
  labels:
    app: kube-ingress
    component: nginx-private
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: kube-ingress
    component: nginx-private
  ports:
    - port: 80
      name: http
    - port: 443
      name: https

---
kind: Service
apiVersion: v1
metadata:
  name: kube-ingress-public
  namespace: kube-system
  labels:
    app: kube-ingress
    component: nginx-public
spec:
  type: LoadBalancer
  selector:
    app: kube-ingress
    component: nginx-public
  ports:
    - port: 80
      name: http
    - port: 443
      name: https

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-ingress-nginx
  namespace: kube-system
data:
  proxy-connect-timeout: "15"
  proxy-read-timeout: "600"
  proxy-send-imeout: "600"
  hsts-include-subdomains: "false"
  body-size: "64m"

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kube-ingress-nginx-public
  namespace: kube-system
  labels:
    app: kube-ingress
    component: nginx-public
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-ingress
        component: nginx-public
    spec:
      containers:
        - name: nginx
          image: quay.io/roboll/nginx-ingress-controller:0.8.4
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 80
            - containerPort: 443
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/kube-ingress-default
            - --nginx-configmap=$(POD_NAMESPACE)/kube-ingress-public

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kube-ingress-nginx-private
  namespace: kube-system
  labels:
    app: kube-ingress
    component: nginx-private
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-ingress
        component: nginx-private
    spec:
      containers:
        - name: nginx
          image: quay.io/roboll/nginx-ingress-controller:0.8.4
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 80
            - containerPort: 443
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/kube-ingress-default
            - --nginx-configmap=$(POD_NAMESPACE)/kube-ingress-private
