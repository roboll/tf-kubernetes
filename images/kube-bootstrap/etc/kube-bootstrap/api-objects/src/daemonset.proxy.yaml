kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: proxy
  namespace: kube-system
  labels:
    app: kubernetes
    component: proxy
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: proxy
    spec:
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          args:
            - -logtostderr=true
            - -ca-cert=/etc/ssl/vault/ca.pem
            - -output=/etc/secrets
            - -cn=pki:${KUBE_PKI_MOUNT}/issue/proxy:common_name=proxy,fmt=cert,file=proxy
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault-ca
              mountPath: /etc/ssl/vault/ca.pem
              readOnly: true
            - name: vault-token
              mountPath: /var/lib/vault/token
              readOnly: true
        - name: kubeconfig
          image: quay.io/roboll/kube-bootstrap:alpha
          command:
            - /opt/bin/copy-kubeconfig.sh
            - forever
          env:
            - name: KUBE_FQDN
              value: ${KUBE_FQDN}
            - name: CERT_PATH
              value: /etc/secrets/proxy
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
        - name: proxy
          image: ${HYPERKUBE}
          securityContext:
            privileged: true
          serviceAccount: proxy
          command:
            - /proxy
            - --kubeconfig=/etc/kubeconfig/kubeconfig.yaml
            - --proxy-mode=iptables
            - --logtostderr=true
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
              readOnly: true
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10249
            initialDelaySeconds: 15
            timeoutSeconds: 1
      volumes:
        - name: secrets
          emptyDir: {}
        - name: vault-ca
          hostPath:
            path: /etc/ssl/vault/ca.pem
        - name: vault-token
          hostPath:
            path: /var/lib/vault/token
        - name: kubeconfig
          emptyDir: {}
