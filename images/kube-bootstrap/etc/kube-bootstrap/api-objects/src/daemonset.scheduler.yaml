kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: scheduler
  namespace: kube-system
  labels:
    app: kubernetes
    component: scheduler
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: scheduler
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          args:
            - -logtostderr=true
            - -ca-cert=/etc/ssl/vault/ca.pem
            - -output=/etc/secrets
            - -cn=pki:${KUBE_PKI_MOUNT}/issue/scheduler:common_name=scheduler,fmt=cert,file=scheduler
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault-ca
              mountPath: /etc/ssl/vault/ca.pem
              readOnly: true
            - name: vault-token
              mountPath: /var/lib/vault/token
              readOnly: true
        - name: kubeconfig
          image: quay.io/roboll/kube-bootstrap:alpha
          command:
            - /opt/bin/copy-kubeconfig.sh
            - forever
          env:
            - name: KUBE_FQDN
              value: ${KUBE_FQDN}
            - name: CERT_PATH
              value: /etc/secrets/scheduler
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
        - name: scheduler
          image: ${HYPERKUBE}
          command:
            - /scheduler
            - --kubeconfig=/etc/kubeconfig/kubeconfig.yaml
            - --leader-elect=true
            - --logtostderr=true
          serviceAccount: proxy
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10251
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
              readOnly: true
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: secrets
          emptyDir: {}
        - name: vault-ca
          hostPath:
            path: /etc/ssl/vault/ca.pem
        - name: vault-token
          hostPath:
            path: /var/lib/vault/token
        - name: kubeconfig
          emptyDir: {}

