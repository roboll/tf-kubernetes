kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: flannel
  namespace: kube-system
  labels:
    app: kubernetes
    component: flannel
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: flannel
    spec:
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          args:
            - -logtostderr=true
            - -ca-cert=/etc/ssl/vault/ca.pem
            - -output=/etc/secrets
            - -cn=pki:${KUBE_PKI_MOUNT}/issue/flannel:common_name=flannel,fmt=cert,file=flannel
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault-ca
              mountPath: /etc/ssl/vault/ca.pem
              readOnly: true
            - name: vault-token
              mountPath: /var/lib/vault/token
              readOnly: true
        - name: kubeconfig
          image: quay.io/roboll/kube-bootstrap:alpha
          command:
            - /bin/sh
            - -c
            - /opt/bin/copy-cni.sh && /opt/bin/copy-kubeconfig.sh forever
          env:
            - name: KUBE_FQDN
              value: ${KUBE_FQDN}
            - name: CERT_PATH
              value: /etc/secrets/flannel
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
            - name: cni
              mountPath: /etc/cni/net.d
        - name: flannel
          image: quay.io/coreos/flannel-git:v0.6.1-28-g5dde68d-amd64
          command:
            - /opt/bin/flanneld
            - --ip-masq
            - --kube-subnet-mgr
          securityContext:
            privileged: true
          serviceAccount: flannel
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: run
              mountPath: /run
            - name: kubeconfig
              mountPath: /etc/kube-flannel
              readOnly: true
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: secrets
          emptyDir: {}
        - name: vault-ca
          hostPath:
            path: /etc/ssl/vault/ca.pem
        - name: vault-token
          hostPath:
            path: /var/lib/vault/token
        - name: run
          hostPath:
            path: /run
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: kubeconfig
          emptyDir: {}
