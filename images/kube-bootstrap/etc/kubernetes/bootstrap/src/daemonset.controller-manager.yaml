kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: controller-manager
  namespace: kube-system
  labels:
    app: kubernetes
    component: controller-manager
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: controller-manager
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          args:
            - -logtostderr=true
            - -ca-cert=/etc/ssl/vault/ca.pem
            - -output=/etc/secrets
            - -cn=secret:${SVC_ACCT_PRIVKEY}:file=service-account-privkey.pem,fmt=txt
            - -cn=pki:${KUBE_PKI_MOUNT}/issue/controller-manager:common_name=controller-manager,fmt=cert,file=kube
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault-ca
              mountPath: /etc/ssl/vault/ca.pem
              readOnly: true
            - name: vault-token
              mountPath: /var/lib/vault/token
              readOnly: true
        - name: kubeconfig
          image: quay.io/roboll/kube-bootstrap:alpha
          command:
            - /opt/bin/copy-kubeconfig.sh
            - forever
          env:
            - name: KUBE_FQDN
              value: ${KUBE_FQDN}
            - name: CERT_PATH
              value: /etc/ssl/kube
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
        - name: controller-manager
          image: ${HYPERKUBE}
          command:
            - /controller-manager
            - --leader-elect=true
            - --cloud-provider=aws
            - --allocate-node-cidrs=true
            - --configure-cloud-routes=false
            - --cluster-cidr=10.225.0.0/16
            - --root-ca-file=/etc/secrets/kube.ca
            - --kubeconfig=/etc/kubeconfig/kubeconfig.yaml
            - --service-account-private-key-file=/etc/secrets/svc-acct-privkey.pem
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10252
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: kubeconfig
              mountPath: /etc/kubernetes/kubeconfig
              readOnly: true
      volumes:
        - name: secrets
          emptyDir: {}
        - name: vault-ca
          hostPath:
            path: /etc/ssl/vault/ca.pem
        - name: vault-token
          hostPath:
            path: /var/lib/vault/token
        - name: kubeconfig
          emptyDir: {}
