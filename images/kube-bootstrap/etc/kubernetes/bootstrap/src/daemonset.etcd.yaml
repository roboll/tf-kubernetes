kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: etcd
  namespace: kube-system
  labels:
    app: kubernetes
    component: etcd
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: etcd
    spec:
      nodeSelector:
        role: controller
      hostNetwork: true
      containers:
        - name: vault-sidekick
          image: quay.io/roboll/vault-sidekick:v0.0.9.12
          command:
            - /bin/sh
            - -c
            - export IP=$(ifconfig eth0 | awk '/inet addr/{print substr($2,6)}');
              exec /vault-sidekick
                -logtostderr=true
                -ca-cert=/etc/ssl/vault/ca.pem
                -output=/etc/secrets
                -cn=pki:${ETCD_PKI_MOUNT}/issue/etcd:common_name=controller,ip_sans=${IP},file=etcd,fmt=cert
          env:
            - name: VAULT_ADDR
              value: ${VAULT_ADDR}
            - name: VAULT_SIDEKICK_TOKEN_FILE
              value: /var/lib/vault/token
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault-ca
              mountPath: /etc/ssl/vault/ca.pem
              readOnly: true
            - name: vault-token
              mountPath: /var/lib/vault/token
              readOnly: true
        - name: etcd
          image: quay.io/coreos/etcd:v3.0.12
          command:
            - /bin/sh
            - -c
            - export IP=$(ifconfig eth0|awk '/inet addr/{print substr($2,6)}');
              exec /usr/local/bin/etcd
                --name=${IP}
                --advertise-client-urls=https://${IP}:2379
                --initial-advertise-peer-urls=https://${IP}:2380
          env:
            - name: ETCD_INITIAL_CLUSTER
              value: ${ETCD_INITIAL_CLUSTER}
            - name: ETCD_DATA_DIR
              value: /var/lib/etcd/data
            - name: ETCD_INITIAL_CLUSTER_STATE
              value: new
            - name: ETCD_LISTEN_CLIENT_URLS
              value: https://0.0.0.0:2379
            - name: ETCD_LISTEN_PEER_URLS
              value: https://0.0.0.0:2380
            - name: ETCD_CERT_FILE
              value: /etc/secrets/etcd.crt
            - name: ETCD_KEY_FILE
              value: /etc/secrets/etcd.key
            - name: ETCD_TRUSTED_CA_FILE
              value: /etc/secrets/etcd.ca
            - name: ETCD_CLIENT_CERT_AUTH
              value: "true"
            - name: ETCD_PEER_CERT_FILE
              value: /etc/secrets/etcd.crt
            - name: ETCD_PEER_KEY_FILE
              value: /etc/secrets/etcd.key
            - name: ETCD_PEER_TRUSTED_CA_FILE
              value: /etc/secrets/etcd.ca
            - name: ETCD_PEER_CLIENT_CERT_AUTH
              value: "true"
          ports:
            - containerPort: 2379
              hostPort: 2379
              name: client
            - containerPort: 2380
              hostPort: 2380
              name: server
          volumeMounts:
            - name: data
              mountPath: /var/lib/etcd
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: data
          hostPath:
            path: /var/lib/etcd
        - name: vault-ca
          hostPath:
            path: /etc/ssl/vault/ca.pem
        - name: vault-token
          hostPath:
            path: /var/lib/vault/token
        - name: secrets
          emptyDir: {}
