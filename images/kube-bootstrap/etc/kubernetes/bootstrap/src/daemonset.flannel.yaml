kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: flannel
  namespace: kube-system
  labels:
    app: kubernetes
    component: flannel
spec:
  template:
    metadata:
      labels:
        app: kubernetes
        component: flannel
    spec:
      hostNetwork: true
      containers:
        - name: flannel
          image: quay.io/coreos/flannel-git:v0.6.1-28-g5dde68d-amd64
          command:
            - /opt/bin/flanneld
            - --ip-masq
            - --kube-subnet-mgr
          securityContext:
            privileged: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: run
              mountPath: /run
            - name: config
              mountPath: /etc/kube-flannel
        - name: install-cni
          image: busybox
          command:
            - /bin/sh
            - -c
            - set -e -x;
              TMP=/etc/cni/net.d/.tmp-flannel;
              cp /etc/flannel/cni-conf.json $TMP;
              mv $TMP /etc/cni/net.d/10-flannel.conf;
              while :; do sleep 3600; done;
          volumeMounts:
            - name: cni
              mountPath: /etc/cni/net.d
            - name: config
              mountPath: /etc/flannel
      volumes:
        - name: run
          hostPath:
            path: /run
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: config
          configMap:
            name: flannel
